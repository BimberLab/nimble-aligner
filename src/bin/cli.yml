name: nimble
version: "0.1.0"
author: Sebastian B. <benjamse@ohsu.edu>
about: Configurable RNA-seq aligner against arbitrary reference genomes
args:
  - reference:
      help: File defining the reference library that will be used for alignment, in nimble .json format
      required: true
  - output:
      help: Output TSV file name
      required: true
  - input:
      help: Single fastq.gz/fastq file, or two if you need to do paired-end alignment
      required: true
      multiple: true
      max_values: 2
  - num_cores:
      short: c
      long: cores
      value_name: NUMBER_OF_CORES
      help: The number of cores to use during alignment
      takes_value: true
      default_value: "1"
  - log:
      short: l
      long: log
      value_name: LOG_PATH
      help: Path to a file which will log alignment information
      takes_value: true
      default_value: ""
  - alignment:
      short: a
      long: alignment
      value_name: ALIGNMENT_PATH
      help: Path to a gzipped file that will log reference name and sequence for every alignment (note -- can be very large)
      takes_value: true
      default_value: ""
  - strand_filter:
      short: f
      long: strand_filter
      value_name: STRAND_FILTER
      help: How to filter paired-read data based on strandedness. Possible values are "unstranded" (default), "fiveprime", "threeprime", and "none"
      takes_value: true
      default_value: "unstranded"
