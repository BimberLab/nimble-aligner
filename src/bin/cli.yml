name: ImmunoGenotyper
version: "0.0.1"
author: Sebastian B. <benjamse@ohsu.edu>
about: Configurable RNA-seq aligner against arbitrary reference genomes
args:
  - reference:
      help: File defining the reference library that will be used for alignment, in ImmunoGenotyper .json format
      required: true
  - reference_fasta:
      help: fasta/fasta.gz file containing the reference library genetic data
      required: true
  - input:
      help: Single fastq.gz/fastq file, or two if you need to do paired-end alignment
      required: true
      multiple: true
      max_values: 2
  - num_cores:
      short: c
      long: cores
      value_name: NUMBER_OF_CORES
      help: The number of cores to use during alignment
      takes_value: true
      default_value: "1"
