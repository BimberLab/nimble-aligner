name: Release on push to main
on:
  push:
    branches:
      - 'main'

jobs:
  release:
    name: Build and upload release asset
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Linux.out
            asset_path: ./target/x86_64-unknown-linux-musl/release/
          - os: macos-latest
            artifact_name: MacOS.out
            asset_path: ./target/release/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - shell: bash
        if: ${{matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt install musl-tools
      - shell: bash
        if: ${{matrix.os == 'ubuntu-latest'}}
        run: |
          rustup target add x86_64-unknown-linux-musl
      - name: Ubuntu Build
        if: ${{matrix.os == 'ubuntu-latest'}}
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: MacOS Build
        if: ${{matrix.os == 'macos-latest'}}
        run: cargo build --release
      - shell: bash
        run: |
          mv ${{ matrix.asset_path }}nimble ${{ matrix.asset_path }}${{ matrix.artifact_name }}
      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::release_$(date +"%Y.%m.%d_%H-%M")"
      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            ${{ matrix.asset_path }}${{ matrix.artifact_name }}
